<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="tictactoe.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2></h2>
  <div class="fullBoard">
    <div class="topRow">
      <div class="sq1 square" data-value="1"></div>
      <div class="sq2 square" data-value="2"></div>
      <div class="sq3 square" data-value="3"></div>
    </div>
    <div class="midRow">
      <div class="sq4 square" data-value="4"></div>
      <div class="sq5 square" data-value="5"></div>
      <div class="sq6 square" data-value="6"></div>
    </div>
    <div class="botRow">
      <div class="sq7 square" data-value="7"></div>
      <div class="sq8 square" data-value="8"></div>
      <div class="sq9 square" data-value="9"></div>
    </div>
  </div>
<div class="results X"></div>
<div class="results O"></div>
<div class="button">
<button type="button">New Game</button>
</div>
</body>

</html>
